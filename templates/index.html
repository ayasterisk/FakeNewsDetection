<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        form {
            margin: 20px auto;
            width: 50%;
        }
        
        textarea, select {
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST" action="/predict">
        <textarea name="news_text" placeholder="Nhập văn bản bài báo tại đây...">{{ news_text }}</textarea>
        <label for="embedding_choice">Phương pháp nhúng:</label>
        <select name="embedding_choice">
            <option value="embed1" {% if embedding_choice == 'embed1' %}selected{% endif %}>Phương pháp nhúng 1</option>
            <option value="embed2" {% if embedding_choice == 'embed2' %}selected{% endif %}>Phương pháp nhúng 2</option>
            <option value="embed3" {% if embedding_choice == 'embed3' %}selected{% endif %}>Phương pháp nhúng 3</option>
            <option value="embed4" {% if embedding_choice == 'embed4' %}selected{% endif %}>Phương pháp nhúng 4</option>
        </select>
        <label for="model_choice">Phương pháp học máy:</label>
        <select name="model_choice">
            <option value="model1" {% if model_choice == 'model1' %}selected{% endif %}>Phương pháp học máy 1</option>
            <option value="model2" {% if model_choice == 'model2' %}selected{% endif %}>Phương pháp học máy 2</option>
        </select>
        <button type="submit">Kiểm tra</button>
        <button type="reset">Làm mới</button>
    </form>
    {% if prediction %}
    <div class="result">Kết quả: {{ prediction }}</div>
    {% endif %}
    {% if error %}
    <div class="result" style="color: red;">{{ error }}</div>
    {% endif %}
</body>
</html>
